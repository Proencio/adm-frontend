<div class="alert alert-{{ type }} alert-card" role="alert">
    <div>
        <i class="{{ icon }}"></i>
        {{ message }}
    </div>
    <div class="button-div">
        <button type="button" (click)="onClose()">
            <i class="bi bi-x-circle-fill"></i>
        </button>
    </div>
</div>
